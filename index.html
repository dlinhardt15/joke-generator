<!DOCTYPE html>
<html>
    <head>
        <title>Joke Generator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Click on the button below for a joke!</h1>
        <div>
            <button id="jokeButton">Free Joke</button>
        </div>
        <div id="joke-section" style="display: none">
            <p id="setup">Joke to come</p>
            <button id="punch-me">Gimme the punchline</button>
        </div>
        <div id="punchline-section" style="display: none">
            <p id="punchline">Punchline to come</p>
            <input id="rating" value="How was the joke?"></input><button id="review">Good or Bad?</button>
        </div>
        <div id="review-image" style="display: none">
            <img src="https://media3.giphy.com/media/111ebonMs90YLu/200.gif"> <!--Image link to go here. Image depending on answer.-->
        </div>
        <script src="index.js"></script>
    </body>
</html>
